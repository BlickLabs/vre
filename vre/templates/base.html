{% load static from staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

  <link href="{% static "css/bower_dependencies.min.css" %}"
      rel="stylesheet"/>
  <link href="{% static "css/main.min.css" %}"
      rel="stylesheet"/>
  <link rel="shortcut icon" type="image/x-icon"
      href="{% static "favicon.png" %}"/>
	<title>{% block title %}{% endblock %}</title>
	<!-- Google Analytics -->

<body>
  <div id="page-wrapper">
  	{% block content %}

  </div>
  <div class="vre-modal success modal fade" id="newsletter-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <a href="#" class="vre-button" data-dismiss="modal">Entendido</a>
      </div>
    </div>
  </div>
</div>

  {% include "footer.html" %}
  {% block before_scripts %}
  {% endblock %}
  <script>
    {% url "developments:download_brochure" id=1 as download_brochure %}
    var djangoURLs = {
      suscribeToNewsletter: '{% url "newsletter:suscribe" %}',
      downloadBrochure: {{ download_brochure|slice:'-2' }}
    };
  </script>
  <script src="{% static "js/bower_dependencies.min.js" %}"></script>
	<script src="{% static "js/app.min.js" %}"></script>
	<script>
		$(document).on("keypress", "form", function(event) {
	    return event.keyCode != 13;
		});
	</script>

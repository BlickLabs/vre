{% load static from staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="{% static "css/bower_dependencies.min.css" %}"
      rel="stylesheet"/>
  <link href="{% static "css/main.min.css" %}"
      rel="stylesheet"/>
  <link rel="shortcut icon" type="image/x-icon"
      href="{% static "favicon.png" %}"/>
	<title>{% block title %}{% endblock %}</title>
	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-22082118-58', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
<body>
	{% block content %}
	{% endblock %}
  <div class="vre-modal success modal fade" id="newsletter-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <a href="#" class="vre-button" data-dismiss="modal">Entendido</a>
      </div>
    </div>
  </div>
</div>

  {% include "footer.html" %}
  {% block before_scripts %}
  {% endblock %}
  <script src="{% static "js/bower_dependencies.min.js" %}"></script>
	<script src="{% static "js/app.min.js" %}"></script>
	<script>
		$(document).on("keypress", "form", function(event) {
		    return event.keyCode != 13;
		});
		// Footer Form
		$('#btn-newsletter').click(function(){
	    $.ajax({
		    url: "{% url 'newsletter:suscribe' %}",
	      type : 'POST',
		    data: $('#footer-newsletter-form').serialize(),
		    beforeSend: function(){
			    ga('send','event','NewsFoot','ok');
        },
		    success: function (data){
          if (data.status == 400) {
            $('#newsletter-modal').removeClass('success').addClass('error');
            $('#newsletter-modal .modal-title').text('Ocurrió un error');
            $('#newsletter-modal .modal-body').html('Tu suscripción no pudo llevarse a cabo debido al siguiente error: <br><span class="semibold">' + data.detail + "</span>");
          } else {
            $('#newsletter-modal').removeClass('error').addClass('success');
            $('#newsletter-modal .modal-title').text('Suscripción realizada con éxito');
            $('#newsletter-modal .modal-body').text('Ya estas suscrito a nuestro Newsletter.');
          }
			  },
			  error: function (data){
          $('#newsletter-modal').removeClass('success').addClass('error');
          $('#newsletter-modal .modal-title').text('Ocurrió un error');
          $('#newsletter-modal .modal-body').text('Ocurrió un error inesperado y tu suscripción no pudo llevarse a cabo.');
			  },
        complete: function (data) {
          $('#newsletter-modal').modal('show');
        }
	    });
		});

		$('#btn-newsletter-big').click(function(){
	    $.ajax({
		    url: "{% url 'newsletter:suscribe' %}",
	      type : 'POST',
		    data: $('#homepage-special-form').serialize(),
		    beforeSend: function(){
			    ga('send','event','NewsHead','ok');
        },
		    success: function (data){
          if (data.status == 400) {
            $('#newsletter-modal').removeClass('success').addClass('error');
            $('#newsletter-modal .modal-title').text('Ocurrió un error');
            $('#newsletter-modal .modal-body').html('Tu suscripción no pudo llevarse a cabo debido al siguiente error: <br><span class="semibold">' + data.detail + "</span>");
          } else {
            $('#newsletter-modal').removeClass('error').addClass('success');
            $('#newsletter-modal .modal-title').text('Suscripción realizada con éxito');
            $('#newsletter-modal .modal-body').text('Ya estas suscrito a nuestro Newsletter.');
          }
        },
        error: function (data){
          $('#newsletter-modal').removeClass('success').addClass('error');
          $('#newsletter-modal .modal-title').text('Ocurrió un error');
          $('#newsletter-modal .modal-body').text('Ocurrió un error inesperado y tu suscripción no pudo llevarse a cabo.');
        },
        complete: function (data) {
          $('#newsletter-modal').modal('show');
        }
	    });
		});
	</script>
  <script type="text/javascript">(function(){var ldk=document.createElement('script'); ldk.type='text/javascript'; ldk.async=true; ldk.src='http://weboptimizer.leadaki.com/weboptimizer/57a4fe27e4b0c1912c3e8d4e/57a4fe38e4b0c1912c3e8d5e.js' ; var s=document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ldk, s);})();</script>
  {% block after_scripts %}
  {% endblock %}
</body>
</html>
